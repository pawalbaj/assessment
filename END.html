<html>
<head>
    <title>Glorious Academy Chitwan</title>
    <style>
         body {background-color: #87CEEB;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;}

        #heading { background-color: #0000cd;
            color: #ffffff;
            padding: 20px;}

        h1 {color: #ffffff;}

        .form-container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: left;
        }
.form-row {
            margin-bottom: 20px;
        }

        .form-row label {
            display: block;
            margin-bottom: 5px;
        }

        .form-row input,
        .form-row select {
            width: calc(50% - 10px);
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 5px;
        }

        .form-row select {
            width: 100%;
        }
 input[type="submit"] {
            background-color: #0000cd;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
		
		
		
    </style>
</head>
<body>

    <div id="heading">
        <h1><img src="https://scontent.fktm16-1.fna.fbcdn.net/v/t1.15752-9/423455014_1847284175712943_8926955955773911974_n.jpg?_nc_cat=100&amp;ccb=1-7&amp;_nc_sid=8cd0a2&amp;_nc_ohc=_CqK7Wrr_aQAX90p5vk&amp;_nc_ht=scontent.fktm16-1.fna&amp;oh=03_AdRJX64ZwrZMFqfkffEvlbuSY1xApyuQCqnI1fNd5UFj8w&amp;oe=6602D3CD" alt="Glorious Academy Logo" width="80" height="80"> Glorious Academy Chitwan</h1>
    </div>

    <h1>Application Form</h1>

    <div class="form-container">
        <form id="registrationForm" onsubmit="return validateForm()">
            <div class="form-row">
                <label for="fname">First Name:</label>
                <input type="text" placeholder="Enter first name" id="fname" required>
            </div>

            <div class="form-row">
                <label for="lname">Last Name:</label>
                <input type="text" placeholder="Enter last name" id="lname" required>
            </div>

            <div class="form-row">
                <label for="DOB">Date of Birth:</label>
                <input type="date" id="DOB" required>
            </div>

            <div class="form-row">
                <label for="address">Address:</label>
                <input type="text" placeholder="Enter address" id="address" required>
            </div>

            <div class="form-row">
                <label for="city">City:</label>
                <input type="text" placeholder="Enter city" id="city" required>
            </div>

            <div class="form-row">
                <label for="province">Province:</label>
                <select id="province" required>
                    <option value="Choose Your Province">Choose Your Province</option>
                    <option value="1">Province 1</option>
                    <option value="2">Province 2</option>
                    <option value="3">Province 3</option>
                    <option value="4">Province 4</option>
                    <option value="5">Province 5</option>
                    <option value="6">Province 6</option>
                    <option value="7">Province 7</option>
                </select>
            </div>

            <div class="form-row">
                <label for="phone">Phone number:</label>
                <input type="text" name="countryCode" value="+977" size="3"/>
                <input type="text" name="phone" size="10"  placeholder="10 digit number" required>
            </div>

            <div class="form-row">
                <label for="school">Name of High School:</label>
                <input type="text" placeholder="you have previously attended" id="school" required>
            </div>

            <div class="form-row">
                <label for="gpa">GPA Obtained (High School):</label>
                <input type="number" placeholder="4.00" id="gpa" name="gpa" step="0.01" min="0" max="4" required>
            </div>

            <div class="form-row">
                <label for="course">Course Available:</label>
                <select id="course" required>
                    <option value="Course">Course</option>
                    <option value="Computer Engineering">Computer Engineering</option>
                    <option value="Web Developer">Web Developer</option>
                    <option value="Network Administrator">Network Administrator</option>
                    <option value="Data Science">Data Science</option>
                    <option value="Information Technology">Information Technology</option>
                    <option value="Computer Forensics">Computer Forensics</option>
                </select>
            </div>

            <div class="form-row">
                <input type="submit" value="Submit">
            </div>
        </form> 
		 <table id="tabledata">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>DOB</th>
            <th>address </th>
            <th>city</th>
            <th>phone</th>
            <th>school</th>
            
        </tr>
		
    </table>
    </table>
    </div>

  <script>
    function validateForm() {
        var inputs = document.querySelectorAll('.form-row input[required], .form-row select[required]');
        
        for (var i = 0; i < inputs.length; i++) {
            if (!inputs[i].value.trim()) {
                alert('Please fill in all required fields.');
                return false;
            }
        }
        alert('Thank you for your response');
        addData();
        return false; 
    }

    function addData() {
        var form = document.getElementById("registrationForm");
        var table = document.getElementById("tabledata");
        var newRow = table.insertRow();

        var cells = [];
        for (var i = 0; i < 7; i++) {
            cells[i] = newRow.insertCell(i);
        }

        cells[0].innerHTML = form.elements["fname"].value;
        cells[1].innerHTML = form.elements["lname"].value;
        cells[2].innerHTML = form.elements["DOB"].value;
        cells[3].innerHTML = form.elements["address"].value;
        cells[4].innerHTML = form.elements["city"].value;
        cells[5].innerHTML = form.elements["phone"].value;
        cells[6].innerHTML = form.elements["school"].value;
    }
	
</script>

</body>
</html>
