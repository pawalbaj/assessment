<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <script>
      function area() 
	{
        var rs;
        rs = Number(document.getElementById("radius").value);
      const pi=3.14;
        document.getElementById("result").value = pi*rs*rs;
      }
    </script>
  </head>
  <body>
    Radius : <input id="radius">
	<br>
    <input type="button" onclick="area()" value="Area of a circle">
 <input id="result">
  
</body></html>
